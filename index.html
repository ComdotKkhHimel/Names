
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hacker Name Generator</h1>
        <div class="buttons">
            <button onclick="generateNames('male')">Generate Male Name</button>
            <button onclick="generateNames('female')">Generate Female Name</button>
        </div>
        <textarea id="nameOutput" rows="3" readonly></textarea>
        <div class="buttons">
            <button onclick="copyToClipboard()">Copy Name</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
