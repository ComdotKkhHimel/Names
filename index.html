
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker Name Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #00ff00;
      overflow-x: hidden;
    }
    h1, h2 {
      color: #00ff00;
      text-align: center;
      text-shadow: 0 0 10px #00ff00;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #0d0d0d;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ff00;
    }
    .gender-select label {
      display: inline-block;
      margin: 10px;
    }
    input[type='radio'] {
      accent-color: #00ff00;
    }
    button {
      background: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 10px #00ff00;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border: 1px dashed #00ff00;
      background: #001100;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
    }
    .output:hover {
      background-color: #002200;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #00ff00;
    }
  
    .floating-symbol {
      position: absolute;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 16px;
      animation: floatAnim 10s linear infinite;
      opacity: 0.5;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatAnim {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .glow-title {
      font-size: 32px;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
      animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
      from { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
      to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
    }
    
    body {
      font-size: 18px;
    }

    .container {
      max-width: 600px;
      padding: 50px;
    }

    h1.glow-title {
      font-size: 42px;
    }

    h2 {
      font-size: 28px;
    }

    button {
      font-size: 18px;
      padding: 14px 28px;
    }

    .output {
      font-size: 22px;
      padding: 20px;
    }

    .gender-select label {
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      .output {
        font-size: 20px;
      }
    }
    
    .glitch {
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      color: #00ff00;
      background: black;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 1.5s infinite linear alternate-reverse;
    }

    .glitch::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      5% { clip: rect(0, 9999px, 12px, 0); }
      10% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      5% { clip: rect(15px, 9999px, 40px, 0); }
      10% { clip: rect(0, 9999px, 0, 0); }
    }

    .intro-text {
      font-size: 16px;
      text-align: center;
      margin: 10px 0 20px;
      color: #00ff00;
      font-style: italic;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .output.typing::after {
      content: "|";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    button:hover {
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0% { box-shadow: 0 0 10px #00ff00; }
      50% { box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
      100% { box-shadow: 0 0 10px #00ff00; }
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(transparent 0px, #00ff0015 2px, transparent 4px);
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: overlay;
    }

    body {
      cursor: crosshair;
    }

    .terminal-intro {
      color: #00ff00;
      font-family: monospace;
      font-size: 15px;
      margin-bottom: 25px;
      white-space: pre-wrap;
      background-color: #000;
      padding: 10px;
      border-radius: 10px;
      border: 1px dashed #00ff00;
      animation: typeboot 5s steps(60) 1;
    }

    @keyframes typeboot {
      from { width: 0; opacity: 0.3; }
      to { width: 100%; opacity: 1; }
    }
    
    .container {
      position: relative;
      border: 2px solid #00ff00;
      animation: pulseBox 3s infinite alternate;
    }

    @keyframes pulseBox {
      0% { box-shadow: 0 0 10px #00ff00; }
      100% { box-shadow: 0 0 30px #00ff00, inset 0 0 10px #00ff00; }
    }

    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #00ff00;
      border-radius: 50%;
      animation: sparkMove 6s linear infinite;
      opacity: 0.8;
      z-index: 3;
    }

    @keyframes sparkMove {
      0% {
        top: 100%;
        left: calc(50% + 100px);
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        top: 0%;
        left: calc(50% - 100px);
        transform: scale(0.3);
        opacity: 0;
      }
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #00ff0022 10%, transparent 60%);
      mix-blend-mode: color-dodge;
      z-index: 0;
      pointer-events: none;
    }
    
    /* Flickering Code Overlay */
    .code-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      font-family: monospace;
      font-size: 12px;
      line-height: 14px;
      color: #00ff0033;
      white-space: pre;
      overflow: hidden;
      mix-blend-mode: lighten;
      animation: codeScroll 10s linear infinite;
    }

    @keyframes codeScroll {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }

    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 99;
      pointer-events: none;
    }

    .terminal-echo {
      font-size: 14px;
      color: #00ff00;
      font-family: monospace;
      margin-top: 20px;
      text-align: left;
    }
    
    
    .ai-scanline {
      position: fixed;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, transparent, #00ff00, transparent);
      animation: scanlineMove 4s linear infinite;
      top: 0;
      left: 0;
      z-index: 1;
      opacity: 0.2;
    }

    @keyframes scanlineMove {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .bg-wave {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #00ff0010 0%, transparent 60%);
      z-index: 0;
      mix-blend-mode: screen;
      animation: bgPulse 6s ease-in-out infinite alternate;
    }

    @keyframes bgPulse {
      0% { transform: scale(1); opacity: 0.1; }
      100% { transform: scale(1.2); opacity: 0.2; }
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #00ff00;
      border-radius: 50%;
      opacity: 0.3;
      animation: particleMove 10s linear infinite;
    }

    @keyframes particleMove {
      0% { transform: translateY(0) scale(1); opacity: 0.2; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
    
    .terminal-cursor {
      display: inline-block;
      width: 8px;
      height: 18px;
      background: #00ff00;
      animation: blinkCursor 1s step-start infinite;
      margin-left: 4px;
      vertical-align: bottom;
    }

    @keyframes blinkCursor {
      50% { opacity: 0; }
    }

    .terminal-bar {
      width: 100%;
      padding: 6px 0;
      text-align: center;
      font-size: 14px;
      font-family: monospace;
      color: #00ff00;
      text-shadow: 0 0 4px #00ff00;
    }
    
    * {
      color: #00ff00 !important;
      text-shadow: 0 0 5px #00ff00;
    }
    </style>

<div class="container" style="text-align:left;">
<div class="spark"></div><div class="spark" style="animation-delay: 2s;"></div><div class="spark" style="animation-delay: 4s;"></div>
    
    
    <h1 class="glow-title glitch" data-text="ComDotKKH">ComDotKKH</h1>
    
    <div id="introText" class="intro-text">
Initializing ComDotKKH Name Generator...</div>

    <h2>Hacker Name Generator</h2>

    <div class="gender-select">
      <label><input type="radio" name="gender" value="male" checked /> Male</label>
      <label><input type="radio" name="gender" value="female" /> Female</label>
    </div>
    <button id="generateBtn">Generate Name</button>
    <div class="output" id="nameResult" style="text-align:left;">Click Generate<span class="terminal-cursor"></span></div> </button>

  </div>
  
  <script src="script.js">
// Removed matrix canvas background

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const chars = '01';
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = new Array(Math.floor(columns)).fill(1);

function drawMatrix() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#0F0';
  ctx.font = fontSize + 'px monospace';

  for (let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
      drops[i] = 0;
    }

    drops[i]++;
  }
}

setInterval(drawMatrix, 33);

// Typewriter animation on name generation
function typeNameAnimation(text, element) {
  let index = 0;
  element.textContent = "";
  element.classList.add("typing");
  const interval = setInterval(() => {
    element.textContent += text[index];
    index++;
    if (index === text.length) {
      clearInterval(interval);
      element.classList.remove("typing");
    }
  }, 70);
}

document.getElementById('generateBtn').addEventListener('click', () => {
  const gender = document.querySelector('input[name="gender"]:checked').value;
  const namesList = gender === 'male' ? maleNames : femaleNames;
  const randomName = namesList[Math.floor(Math.random() * namesList.length)];
  const resultElem = document.getElementById('nameResult');
  typeNameAnimation(randomName, resultElem);
});




// Terminal echo simulation
function terminalEcho(command) {
  const echo = document.getElementById("echoLog");
  const p = document.createElement("div");
  p.textContent = "> " + command;
  echo.prepend(p);
  if (echo.children.length > 10) echo.removeChild(echo.lastChild);
}


</script>

function terminalEcho(command) {
  const echo = document.getElementById("echoLog");
  const p = document.createElement("div");
  p.textContent = "> " + command;
  echo.prepend(p);
  if (echo.children.length > 10) echo.removeChild(echo.lastChild);
}


</script>
