<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorized American Name Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .category-checkbox:checked + label {
            background-color: #4F46E5;
            color: white;
        }
        .gender-radio:checked + label {
            background-color: #4F46E5;
            color: white;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .name-card {
            transition: all 0.3s ease;
        }
        .name-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .category-badge-standard {
            background-color: #10B981;
        }
        .category-badge-cool {
            background-color: #3B82F6;
        }
        .category-badge-tough {
            background-color: #EF4444;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">American Name Generator</h1>
            <p class="text-gray-600">Generate unique random American names that won't repeat in consecutive uses</p>
        </header>

        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Name Categories</h2>
                <div class="flex flex-wrap gap-3">
                    <div class="relative">
                        <input type="checkbox" id="standard" class="category-checkbox sr-only" checked>
                        <label for="standard" class="flex items-center px-4 py-2 rounded-full bg-gray-200 cursor-pointer hover:bg-gray-300">
                            <span class="w-3 h-3 rounded-full bg-green-500 mr-2"></span>
                            Standard Names
                        </label>
                    </div>
                    <div class="relative">
                        <input type="checkbox" id="cool" class="category-checkbox sr-only" checked>
                        <label for="cool" class="flex items-center px-4 py-2 rounded-full bg-gray-200 cursor-pointer hover:bg-gray-300">
                            <span class="w-3 h-3 rounded-full bg-blue-500 mr-2"></span>
                            Cool Names
                        </label>
                    </div>
                    <div class="relative">
                        <input type="checkbox" id="tough" class="category-checkbox sr-only" checked>
                        <label for="tough" class="flex items-center px-4 py-2 rounded-full bg-gray-200 cursor-pointer hover:bg-gray-300">
                            <span class="w-3 h-3 rounded-full bg-red-500 mr-2"></span>
                            Tough Names
                        </label>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Gender</h2>
                <div class="flex flex-wrap gap-3">
                    <div class="relative">
                        <input type="radio" id="male" name="gender" class="gender-radio sr-only" value="male">
                        <label for="male" class="flex items-center px-4 py-2 rounded-full bg-gray-200 cursor-pointer hover:bg-gray-300">
                            <i class="fas fa-mars mr-2 text-blue-500"></i>
                            Male
                        </label>
                    </div>
                    <div class="relative">
                        <input type="radio" id="female" name="gender" class="gender-radio sr-only" value="female">
                        <label for="female" class="flex items-center px-4 py-2 rounded-full bg-gray-200 cursor-pointer hover:bg-gray-300">
                            <i class="fas fa-venus mr-2 text-pink-500"></i>
                            Female
                        </label>
                    </div>
                    <div class="relative">
                        <input type="radio" id="both" name="gender" class="gender-radio sr-only" value="both" checked>
                        <label for="both" class="flex items-center px-4 py-2 rounded-full bg-gray-200 cursor-pointer hover:bg-gray-300">
                            <i class="fas fa-venus-mars mr-2 text-purple-500"></i>
                            Both
                        </label>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Number of Names: <span id="quantity-display">10</span></h2>
                <div class="flex items-center">
                    <input type="range" id="quantity" min="1" max="50" value="10" class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>

            <button id="generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center">
                <i class="fas fa-random mr-2"></i>
                Generate Names
            </button>
        </div>

        <div id="results-container" class="bg-white rounded-xl shadow-md p-6 mb-8" style="display: none;">
            <div class="flex justify-between items-center mb-4">

                <button id="copy-all-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition duration-300 flex items-center">
                    <i class="far fa-copy mr-2"></i>
                    Copy All

            </div>
            
            <div id="names-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Names will be inserted here -->
            </div>
        </div>
    </div>

        // DOM elements
        const quantitySlider = document.getElementById('quantity');
        const quantityDisplay = document.getElementById('quantity-display');
        const generateBtn = document.getElementById('generate-btn');
        const resultsContainer = document.getElementById('results-container');
        const namesGrid = document.getElementById('names-grid');
        const copyAllBtn = document.getElementById('copy-all-btn');
        
        // Update quantity display
        quantitySlider.addEventListener('input', () => {
            quantityDisplay.textContent = quantitySlider.value;
        });

        // Get selected categories
        function getSelectedCategories() {
            const categories = [];
            if (document.getElementById('standard').checked) categories.push('standard');
            if (document.getElementById('cool').checked) categories.push('cool');
            if (document.getElementById('tough').checked) categories.push('tough');
            return categories;
        }

        // Get selected gender
        function getSelectedGender() {
            const maleRadio = document.getElementById('male');
            const femaleRadio = document.getElementById('female');
            
            if (maleRadio.checked) return 'male';
            if (femaleRadio.checked) return 'female';
            return 'both';
        }

        // Get previously generated names from local storage
        function getPreviousNames() {
            const storedNames = localStorage.getItem('previousNames');
            return storedNames ? JSON.parse(storedNames) : [];
        }

        // Save current names to local storage
        function saveCurrentNames(names) {
            localStorage.setItem('previousNames', JSON.stringify(names));
        }

        // Generate random first name
        function generateFirstName(gender, categories) {
            const previousNames = getPreviousNames();
            let firstName, category;
            let attempts = 0;
            const maxAttempts = 100; // Prevent infinite loop
            
            // If no categories are selected, return null
            if (categories.length === 0) return null;
            
            do {
                // Randomly select a category from the selected categories
                category = categories[Math.floor(Math.random() * categories.length)];
                
                // Get appropriate name list based on gender and category
                let nameList;
                if (gender === 'both') {
                    const randomGender = Math.random() < 0.5 ? 'male' : 'female';
                    nameList = nameDatabase[randomGender][category];
                    gender = randomGender; // Store the randomly selected gender
                } else {
                    nameList = nameDatabase[gender][category];
                }
                
                // Select a random name from the list
                firstName = nameList[Math.floor(Math.random() * nameList.length)];
                attempts++;
            } while (previousNames.includes(firstName) && attempts < maxAttempts);
            
            return { name: firstName, gender: gender, category: category };
        }

        // Generate random last name
        function generateLastName() {
            return nameDatabase.surnames[Math.floor(Math.random() * nameDatabase.surnames.length)];
        }

        // Generate names
        function generateNames() {
            const quantity = parseInt(quantitySlider.value);
            const gender = getSelectedGender();
            const categories = getSelectedCategories();
            
            // Check if at least one category is selected
            if (categories.length === 0) {
                alert('Please select at least one name category.');
                return;
            }
            
            // Clear previous results
            namesGrid.innerHTML = '';
            
            // Get previously generated names
            const previousNames = getPreviousNames();
            const currentNames = [];
            
            // Generate new names
            for (let i = 0; i < quantity; i++) {
                const firstNameData = generateFirstName(gender, categories);
                
                // Skip if no valid name could be generated
                if (!firstNameData) continue;
                
                const lastName = generateLastName();
                const fullName = `${firstNameData.name} ${lastName}`;
                
                currentNames.push(firstNameData.name);
                
                // Create name card
                const nameCard = document.createElement('div');
                nameCard.className = `name-card bg-gray-50 rounded-lg p-4 shadow hover:shadow-md fade-in`;
                nameCard.style.animationDelay = `${i * 0.05}s`;
                
                // Determine category badge color
                let badgeClass = '';
                switch (firstNameData.category) {
                    case 'standard':
                        badgeClass = 'category-badge-standard';
                        break;
                    case 'cool':
                        badgeClass = 'category-badge-cool';
                        break;
                    case 'tough':
                        badgeClass = 'category-badge-tough';
                        break;
                }
                
                // Create name card content
                nameCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <span class="text-lg font-semibold">${fullName}</span>
                            <div class="flex items-center mt-1">
                                <span class="text-xs px-2 py-1 rounded-full text-white ${badgeClass} mr-2">${firstNameData.category.charAt(0).toUpperCase() + firstNameData.category.slice(1)}</span>
                                <span class="text-xs text-gray-500">
                                    <i class="${firstNameData.gender === 'male' ? 'fas fa-mars text-blue-500' : 'fas fa-venus text-pink-500'}"></i>
                                </span>
                            </div>
                        </div>
                        <button class="copy-btn text-gray-500 hover:text-indigo-600 transition duration-300" data-name="${fullName}">
                            <i class="far fa-copy"></i>
                        </button>
                    </div>
                `;
                
                namesGrid.appendChild(nameCard);
            }
            
            // Show results container
            resultsContainer.style.display = 'block';
            
            // Save current names to local storage
            saveCurrentNames(currentNames);
            
            // Add event listeners to copy buttons
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const name = btn.getAttribute('data-name');
                    navigator.clipboard.writeText(name)
                        .then(() => {
                            // Show copied indicator
                            const originalContent = btn.innerHTML;
                            btn.innerHTML = '<i class="fas fa-check text-green-500"></i>';
                            setTimeout(() => {
                                btn.innerHTML = originalContent;
                            }, 1500);
                        })
                        .catch(err => {
                            console.error('Failed to copy text: ', err);
                        });
                });
            });
        }

        // Copy all names
        copyAllBtn.addEventListener('click', () => {
            const names = Array.from(document.querySelectorAll('.name-card'))
                .map(card => card.querySelector('.text-lg').textContent);
            
            navigator.clipboard.writeText(names.join('\n'))
                .then(() => {
                    // Show copied indicator
                    const originalContent = copyAllBtn.innerHTML;
                    copyAllBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Copied!';
                    setTimeout(() => {
                        copyAllBtn.innerHTML = originalContent;
                    }, 1500);
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                });
        });

        // Generate names button click event
        generateBtn.addEventListener('click', generateNames);
        
        // Initialize gender selection
        document.getElementById('both').checked = true;
    </script>

</html>
